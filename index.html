<!DOCTYPE html>
<html lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>The Game of War</title>
</head>

<body>
  <h1>The Game of War</h1>
  <div id="you" class="pile">
    <h3>Your Play:</h3>
  </div>
  <div id="oppo" class="pile">
    <h3>Opponent's Play:</h3>
  </div>  
  <p class="cf"></p>
  <div id="results"></div>
  <div id="peacehover"></div>
  <div id="meeting"></div>
  <p>
    <button id="start">Start a Game</button>
  </p>
  <p>
    <button id="march">March to battle ...</button>
  </p>
  <p>
    <button id="continue">Click to continue ...</button>
  </p>
  <p>
    <button id="peril">See the peril you face.</button>
  </p>

  <script src="script.js"></script>
</body>

</html>
